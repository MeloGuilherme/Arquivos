<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Upload Arquivo</title>
</h:head>

<h:body>
	<h1>Teste de Upload</h1>

	<h:form enctype="multipart/form-data" prependId="false">
		<h:outputLabel value="Arquivo: " />
		<h:inputFile value="#{arquivoController.uploadedFile}" />
		<h:commandButton value="Save" type="submit"
			actionListener="#{arquivoController.salvar()}" style="color: red;" />
	</h:form>

</h:body>
</html>
