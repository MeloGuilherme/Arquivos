<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<h:head>

	<title>Arquivos</title>

	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />

</h:head>

<h:body>

	<div class="container py-5">
		<div class="col-md-12">
			<h1 class="text-center mb-4">Cadastrar Arquivo</h1>
			<div class="container">
				<div class="col-md-10 mx-auto">
					<h:form id="formPrincipal" class="form"
						enctype="multipart/form-data">
						<h:messages id="messages" infoStyle="color:green"
							warnStyle="color:orange" errorStyle="color:red"
							globalOnly="false" />
						<div class="card rounded-0">
							<div class="card-header"></div>
							<div class="card-body">
								<h:panelGrid id="panelPrincipal" columns="2">

									<h:outputLabel value="Nome: " />

									<h:inputText id="inputNome" class="form-control"
										placeholder="Digite seu nome"
										value="#{arquivoController.arquivo.nome}" />

									<h:outputLabel value="Arquivo: " />

									<h:inputFile id="file" class="form-control-file"
										value="#{arquivoController.arquivo.arq_byte}" />

								</h:panelGrid>

								<br> </br>

								<h:panelGrid id="panelBotoes" columns="3">
									<h:commandButton value="Incluir"
										disabled="#{arquivoController.arquivo.id != null}"
										actionListener="#{arquivoController.incluir()}"
										class="btn btn-outline-success">
										<f:ajax render="formPrincipal" execute="panelPrincipal"
											resetValues="true" />

									</h:commandButton>

									<h:commandButton value="Limpar"
										action="#{arquivoController.limpar()}"
										class="btn btn-outline-info">
										<f:ajax render="formPrincipal inputNome"
											execute="@this" resetValues="true" />
									</h:commandButton>

									<h:button value="Voltar"
										onclick="window.history.go(-1); return false;"
										class="btn btn-outline-dark" />
								</h:panelGrid>

							</div>
						</div>
					</h:form>
				</div>
			</div>
		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		jsf:integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		jsf:crossorigin="anonymous"></script>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>

	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script src="js/bootstrap.min.js"></script>

</h:body>
</html>
